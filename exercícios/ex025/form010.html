<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <p>
        <label for="iano">Em que ano você nasceu</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcidade()">
    </p>
    
    <p>
        <label for="iidade">Sua idade é</label>
        <output id="iidade">0</output>
    </p>
    
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
    <script>
        function calcidade() {
            let atual = new Date().getFullYear();
            let anoNascimento = document.getElementById("iano").value;
            let idade = atual - Number(anoNascimento);
            document.getElementById("iidade").innerHTML = idade;
        }
    </script>
</body>
</html>
